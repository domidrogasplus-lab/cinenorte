version: '3.8'

services:
  cine-norte:
    build: .
    container_name: cine-norte-app
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - OMDB_API_KEY=${OMDB_API_KEY}
    volumes:
      - ./output:/app/output
      - ./temp:/app/temp
      - ./assets:/app/assets
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

